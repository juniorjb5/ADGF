### Comparaciones

R trae los operadores est√°ndar:

- `&lt;=`
- `!=` (distinto)

### Valores faltantes (Missing values)

- Valores faltantes (`NA`) representan un valor desconocido.

--

- Son ‚Äúcontagiosos‚Äù ü¶†: casi cualquier operaci√≥n con algo desconocido tiende a producir desconocido.

--

### Importante porque...

`filter()` **solo** conserva filas donde la condici√≥n es `TRUE`.

Si la condici√≥n da `FALSE` o `NA`, la fila NO queda.

--

Si quieres conservar `NA`, debes pedirlo expl√≠citamente:


```r
filter(df, is.na(x) | x &gt; 1)
```

(En finanzas: ojo con `NA` en precios, retornos, spreads: si no los tratas, puedes sesgar an√°lisis y KPIs.)

# Objetivo del EDA

Vamos a usar EDA **con mentalidad financiera** para responder preguntas reales:

- ¬øQu√© estrategia ‚Äúse comporta mejor‚Äù **y con qu√© riesgo**?
- ¬øD√≥nde est√°n las **colas** (p√©rdidas extremas) y los **outliers**?
- ¬øQu√© tanto se ‚Äúmueven juntas‚Äù las estrategias? (**correlaci√≥n vs dependencia**)
- ¬øQu√© tan **incierto** es un KPI (media, percentil 5%)? (**bootstrap**)
- ¬øQu√© cambia en el tiempo? (**volatilidad rolling, drawdowns**)

---

# Dataset (contexto financiero)

Usaremos los retornos mensuales del dataset **EDHEC** (PerformanceAnalytics):

- Colecci√≥n de √≠ndices de estrategias tipo *hedge funds* (p. ej., *Convertible Arb*, *Event Driven*, *CTA Global*, etc.)
- No lo tratamos como ‚Äúvuelos‚Äù, sino como un *universo de estrategias* para **asignaci√≥n y gesti√≥n de riesgo**
- Variable central: `ret` (retorno mensual), por `strategy`

&gt; Interpretaci√≥n: no buscamos ‚Äúla mejor estrategia‚Äù en abstracto, sino **trade-offs**: retorno vs dispersi√≥n vs cola izquierda.


---

El dataset EDHEC no son ‚Äúacciones individuales‚Äù. Es una colecci√≥n de series de tiempo (retornos mensuales) que representan √≠ndices de desempe√±o de distintos estilos de inversi√≥n, t√≠picos de la industria alternativa (muy usada por fondos institucionales).

- Cada columna (strategy) es un estilo.

- Cada fila (mes) es el retorno de ese estilo en ese mes.

----

### ¬øQu√© es un hedge fund?

Un hedge fund es un veh√≠culo de inversi√≥n (un ‚Äúfondo‚Äù) que suele tener m√°s libertad que un fondo tradicional:

- puede usar ventas en corto (ganar si el precio cae),

- puede usar apalancamiento,

- puede operar con derivados,

- puede buscar retornos ‚Äúm√°s all√°‚Äù del mercado accionario,

- y suele enfocarse en estrategias long/short, arbitraje, event-driven, macro, etc.

No significa ‚Äúseguro‚Äù (la palabra hedge confunde). Significa: flexible y con herramientas para intentar ganar en distintos escenarios.


---

# ¬øQu√© son ‚Äúestrategias tipo hedge fund‚Äù? (intuici√≥n de 4 ejemplos)

&gt; *Convertible Arbitrage:* explotar desalineaciones entre un bono convertible y la acci√≥n subyacente (arbitraje).

&gt; *Event Driven / Merger Arbitrage:* operar alrededor de eventos corporativos (fusiones, adquisiciones, reestructuraciones). Mucho riesgo ‚Äúde salto‚Äù.

&gt; *Equity Market Neutral:* construir posiciones para minimizar exposici√≥n al mercado (beta ‚âà 0) y ganar por selecci√≥n relativa.

&gt; *CTA Global (Managed Futures):* estrategias sistem√°ticas en futuros (tendencias), puede diversificar bien en crisis‚Ä¶ pero depende del r√©gimen.

`En clase no necesitamos dominar el detalle operativo; lo importante es que cada estrategia tiene un ‚Äúperfil de riesgo‚Äù distinto.`


---

# ¬øPor qu√© esto sirve para EDA financiero?

Porque en finanzas rara vez basta con *‚Äúpromedio‚Äù:

- Dos estrategias pueden tener misma media, pero una tiene colas pesadas *(crashes).*

- Otra puede tener outliers frecuentes o asimetr√≠a *(m√°s ca√≠das que subidas).*

- Otra puede tener riesgo que cambia con el tiempo *(volatilidad rolling).*

&gt; Entonces EDA aqu√≠ es para responder:

### ¬øqu√© estoy comprando en t√©rminos de distribuci√≥n del riesgo?

---

# ¬øPor qu√© esto sirve para EDA financiero?

**Qu√© significa la frase ‚Äútrade-offs‚Äù**

No buscamos ‚Äúla mejor estrategia‚Äù en abstracto porque siempre hay intercambio:

&gt; Retorno esperado vs volatilidad

&gt; Retorno vs cola izquierda (p√©rdidas extremas)

&gt; Estabilidad vs picos de drawdown

&gt; Diversificaci√≥n vs dependencia en crisis


`‚ÄúSi una estrategia tiene buena media pero una cola izquierda muy negativa, como gestor tengo que preguntarme si ese retorno compensa el riesgo de un mes catastr√≥fico.‚Äù`

# EDA 3: ECDF enfocada en cola izquierda

ECDF (Empirical Cumulative Distribution Function)

**Lectura directa:** En palabras simples: para cada umbral `\(x\)`, la ECDF te dice qu√© proporci√≥n de meses tuvo retornos `\(\le x\)`


$$
F(x) = P(\text{Retorno} \le x)
$$

En riesgo, queremos comparar **probabilidad de caer por debajo de umbrales**.

----

*Por qu√© nos sirve en finanzas:*

- No asume normalidad (no ‚Äúfuerza‚Äù una distribuci√≥n).

- Es perfecta para mirar cola izquierda: p√©rdidas y shocks.

- Te deja comparar estrategias en t√©rminos de: ‚Äú¬øqu√© tan frecuente es perder m√°s de X%?‚Äù


`‚ÄúLa ECDF es como un contador acumulado de meses malos: a medida que muevo el umbral x, veo cu√°ntas observaciones quedan por debajo.‚Äù`

# Inferencia ‚Äúligera‚Äù: Bootstrap para KPIs

En gesti√≥n, el KPI no es solo el punto (media/p5):

&gt; Bootstrap = re‚Äëmuestreo para aproximar incertidumbre sin supuestos fuertes.


Bootstrap es una t√©cnica para *simular muchos ‚Äúhist√≥ricos alternativos‚Äù* a partir del hist√≥rico que ya tenemos, para *medir incertidumbre.*







---

# KPI con incertidumbre: media (IC bootstrap 95%)


### ¬øQu√© se est√° re-muestreando?

Se re-muestran los retornos mensuales (las observaciones) de una estrategia:

- Tomo la misma cantidad de meses que tengo (por ejemplo 275),

- pero los vuelvo a ‚Äúarmar‚Äù re-sorteando meses del mismo hist√≥rico, permitiendo repetidos,

- y con cada hist√≥rico ‚Äúreconstruido‚Äù recalculo el KPI.

&gt; Esto produce una distribuci√≥n del KPI (no solo un punto): una nube de medias, una nube de p5, etc.

&gt; Obtienes: Una idea de qu√© tanto puede variar el KPI solo por azar muestral. No te quedas con ‚Äúla media es 0.5%‚Äù, sino con ‚Äúla media suele estar entre X y Y la mayor√≠a de las veces‚Äù.

# KPI con incertidumbre: media (IC bootstrap 95%)

### ¬øPara qu√© sirve en finanzas?

- Construir bandas de incertidumbre (intervalos) para KPIs.

- Detectar KPIs fr√°giles: cambian mucho con peque√±as variaciones del historial.

- Comparar estrategias: si las distribuciones de KPI se traslapan mucho, la ‚Äúdiferencia‚Äù puede ser ruido m√°s que se√±al.

`‚ÄúEl bootstrap responde: si mi muestra hubiera sido ligeramente distinta, ¬øeste KPI seguir√≠a diciendo lo mismo?‚Äù`

**Lectura:** punto = estimaci√≥n, barra = incertidumbre.

- Si los IC se traslapan mucho, ‚Äúranking‚Äù es fr√°gil
- Si un IC cruza 0, cuidado con prometer ‚Äúretorno positivo‚Äù
